<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo App With LocalStorage</title>
</head>
<body>

    <div class="container w-50  mx-auto mt-5">
        <h2 class="text-center text-info">Todo App</h2>
        <form action="">
            <input type="text" class="form-control" id="todo" name="todo" placeholder="Enter todo to add" required>
        </form>
        
        <div class="card mt-2">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <ul></ul>
            </div>
        </div>

        <button class="btn btn-primary mt-3" >Clear all</button>
    </div>

    <script src="todo.js"></script>
</body>
</html>
